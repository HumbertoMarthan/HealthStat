<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
  
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">Clinica MÃ©dica</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />
        <link rel="icon" type="imagem/png" href="/imagens/esteto.png" />
        <!-- CHAMANDO Script JavaScript  -->
        <h:outputScript name="scripty.js" library="javascript"	id="jsScriptSistemaTemplate" />
        <ui:insert name="head"/>
        <style>
        	 .ui-growl-message {
    font-size: medium !important;
    text-align:center;
}

        </style>
    </h:head>
    <h:body>
       	 <!-- Menu personalizavel -->
       	 <!-- layout-wrapper layout-menu-slim #{guestPreferences.slimMenu ? 
       	 	 'layout-menu-slim' : (guestPreferences.overlayMenu ? 'layout-menu-overlay' : 'layout-menu-static')} -->
       	 	 
        <div class="layout-wrapper layout-menu-slim">
            <ui:include src="./topbar.xhtml" />
	<h:form id="formTemplate">
         <!-- CHAMANDO estiloTemplate.css aplicando em todas as telas  -->   
    	<h:outputStylesheet name="estiloTemplate.css"  library="css" id="estiloTemplate" />
            
            <!-- Mensagens do Sistema -->
			<div id="msgError">
				<p:growl id="msg" sticky="false" redisplay="true"
					autoUpdate="true" life="10000"  />
				<p:tooltip id="toolTipFocusTemplateParadise" globalSelector="a, :input, :button"
					showEvent="focus" hideEvent="blur" />
			</div>
			
	</h:form>
            <div class="layout-main">
                <ui:include src="./menu.xhtml" />
                
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>
                
                <ui:include src="./footer.xhtml" />
            </div>        
        </div>
        
        <p:ajaxStatus style="width:80px;height:80px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
    </h:body>

	</script>
    
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Estoquista</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-password {
    width: 100%;
    height: 35px;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-fluid .ui-autocomplete-input {
  	height : 35px !important; 
    width: 100%;
}
</style>
}
	</ui:define>


	<ui:define name="content">



		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<br />
							<p:panel>
								<br />
								<div align="center">
									<p:outputLabel value="Cadastro de Estoquista"
										styleClass="titulo" />
								</div>
								<br />

								<div align="center">
									<util:botoesCrud managedBeanView="#{estoquistaBean}"
										camposReload=":formTemplate:msg, form"
										botaoNovo="#{contextoBean.possuiAcesso('ADMIN')}"
										botaoSalvar="#{contextoBean.possuiAcesso('ADMIN')
												 and estoquistaBean.estoquistaModel.idEstoquista == null}"
										botaoAtualizar="#{contextoBean.possuiAcesso('ADMIN') 
												 and estoquistaBean.estoquistaModel.idEstoquista != null}"
										botaoRedirecionar="#{contextoBean.possuiAcesso('ADMIN')}"
										botaoExcluir="false">
									</util:botoesCrud>
								</div>

								<br />
								<p:outputLabel value="Campos Obrigatórios()"
									styleClass="obrigatorio" />
								<p:separator />

								<br />
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-4">

										<h:outputLabel id="labelNomeEstoquista" for="nome"
											value="Estoquista: *" />

										<p:inputText id="nome" required="true" maxlength="150"
											autocomplete="true"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaNome}"
											requiredMessage="Informe o Nome do Estoquista" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel id="labelDataNascimentoEstoquista"
											for="nascimento" value="Nascimento:*" />

										<p:calendar id="nascimento" required="true" maxlength="10"
											pattern="dd/MM/yyyy" mask="true" navigator="true"
											maxdate="today" mindate="01/01/1930" pagedate="1/1/80"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaDataNascimento}"
											requiredMessage="Informe o Data de Nascimento" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel id="labelSexoEstoquista" for="sexo"
											value="Sexo: *" />

										<p:selectOneMenu id="sexo"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaSexo}"
											required="true" requiredMessage="Selecione um Gênero"
											style="width:100%; padding:center;">
											<f:selectItem itemLabel=" Masculino" itemValue="M" />
											<f:selectItem itemLabel=" Feminino" itemValue="F" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-12 ui-lg-4">
										<h:outputLabel id="labelEmailEstoquista" for="email"
											value="Email: *" />

										<p:inputText id="email" required="true" maxlength="100"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaEmail}"
											requiredMessage="Informe o Email" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel id="labelRgEstoquista" for="rg" value="RG: *" />
										<p:inputMask id="rg"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaRG}"
											mask="99.999.999-9" required="true"
											requiredMessage="Informe o RG" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel id="labelCPFEstoquista" for="cpf"
											value="CPF: *" />
										<p:inputMask id="cpf"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaCPF}"
											mask="999.999.999-99" required="true"
											requiredMessage="Informe o Cpf" />
									</div>
									<div class="ui-g-12 ui-lg-2 ">
										<h:outputLabel id="labelTelefonePrimarioEstoquista"
											for="telefonePrimario" value="Celular:*" />
										<p:inputMask id="telefonePrimario"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaTelefonePrimario}"
											mask="(999)9999-9999" required="true"
											requiredMessage="Informe o Telefone de Contato" />

									</div>
									<div class="ui-g-12  ui-lg-2">
										<h:outputLabel id="telefoneSecundarioLabel"
											for="telefoneSecundario" value="Fixo:" />
										<p:inputMask id="telefoneSecundario"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaTelefoneSecundario}"
											mask="(999)9 9999-9999" maxlength="12" />
									</div>
									
									<div class="ui-g-12 ui-lg-1">
										<h:outputLabel value="Criar Login" />
										<p:selectOneButton rows="1" cols="30" maxlength="315"
											autoResize="true" required="true"
											value="#{estoquistaBean.estoquistaModel.temLogin}" >
										<f:selectItem itemLabel="Sim" itemValue="S" />
										<f:selectItem itemLabel="Nâo" itemValue="N" />
										</p:selectOneButton>
									</div>
									
									<div class="ui-g-12 ui-lg-3">
										<h:outputLabel id="labelObservacaoEstoquista" for="obs"
											value="Observação:" />
										<p:inputTextarea id="obs" rows="1" cols="30" maxlength="315"
											autoResize="true"
											value="#{estoquistaBean.estoquistaModel.pessoa.pessoaObservacao}" />
									</div>
								</div>

								<p:separator />
								<br />
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-2">

										<h:outputLabel id="labelCEP" value="CEP:*" />
										<p:inputText id="campoCep" autocomplete="true"
											value="#{estoquistaBean.estoquistaModel.pessoa.cep}"
											title="O endereço será pesquisado na base de dados do correio ao sair do campo cep"
											required="true" requiredMessage="Informe o Cep Válido"
											maxlength="8">

											<p:ajax event="blur" execute="@this"
												listener="#{estoquistaBean.pesquisarCep}"
												update="logradouro,bairro,uf,complemento,localidade" />
											<p:tooltip id="toolTipFocus" for="campoCep" showEvent="focus"
												hideEvent="blur" />
										</p:inputText>
									</div>
									<div class="ui-g-12 ui-lg-3">
										<h:outputLabel id="labelCidadeEstoquista" for="localidade"
											value="Cidade: *" />
										<p:inputText id="localidade"
											ondblclick="javascript:this.value=''"
											value="#{estoquistaBean.estoquistaModel.pessoa.localidade}"
											required="true" requiredMessage="Informe a Cidade">
										</p:inputText>
									</div>
									<div class="ui-g-12 ui-lg-1">
										<h:outputLabel id="labelUf" value="UF:*" />
										<p:inputText id="uf" ondblclick="javascript:this.value=''"
											value="#{estoquistaBean.estoquistaModel.pessoa.uf}">
										</p:inputText>
									</div>

									<div class="ui-g-12 ui-lg-6">
										<h:outputLabel id="labelComplemento" value="Detalhes:" />
										<p:inputText id="complemento"
											ondblclick="javascript:this.value=''"
											value="#{estoquistaBean.estoquistaModel.pessoa.complemento}" />
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-6">
										<h:outputLabel id="labelLogradouro" value="Endereço:*" />
										<p:inputText id="logradouro"
											value="#{estoquistaBean.estoquistaModel.pessoa.logradouro}"
											ondblclick="javascript:this.value=''" required="true"
											requiredMessage="Informe o Endereço" />
									</div>
									<div class="ui-g-12 ui-lg-6">
										<h:outputLabel id="labelBairro" value="Bairro:*" />
										<p:inputText ondblclick="javascript:this.value=''"
											value="#{estoquistaBean.estoquistaModel.pessoa.bairro}"
											id="bairro" required="true"
											requiredMessage="Informe o Bairro">
										</p:inputText>
									</div>
								</div>
							</p:panel>


						</div>
					</div>
				</div>
			</div>

		</h:form>
		
		
		<p:dialog id="dialogUsuario" widgetVar="dialogUsuario" header="Cadastro de Usuário" responsive="true" modal="true" closable="false">
			<div class="ui-fluid">
				<h:form id="formUsuario">
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-3">
							<h:outputLabel value="Login:*" />
							<p:inputText required="true"
								value="#{estoquistaBean.loginModel.login}" autocomplete="true"
								requiredMessage="Informe o Nome do Usuário">
								<p:ajax process="@this" />
							</p:inputText>
						</div>

						<div class="ui-g-12 ui-lg-3">
							<h:outputLabel value="Senha:*" />
							<p:password autocomplete="true" required="true"
								value="#{estoquistaBean.loginModel.senha}"
								requiredMessage="Informe o Senha do usuário">
								<p:ajax process="@this" />
							</p:password>
						</div>

						<div class="ui-g-12 ui-lg-6">
							<p:outputLabel value="Perfis" />
							<p:autoComplete completeMethod="#{auxController.completePerfil}"
								forceSelection="true" converter="entityConverter" var="a"
								itemLabel="#{a.perfilNome}" itemValue="#{a}"
								value="#{estoquistaBean.perfilModel}" minQueryLength="2"
								dropdown="true" maxResults="30" required="false"
								requiredMessage="Informe um Perfil">
							</p:autoComplete>
						</div>
					</div>
					
					<div class="ui-g">	
						<div align="center">
						<p:commandButton id="buttonFecharDeSenha" value="Salvar"
							ajax="true" partialSubmit="true" style="width: 140px"
							action="#{estoquistaBean.salvarLogin}" process="@this, @form"
							immediate="false" update="formUsuario">
						</p:commandButton>
						</div>
					</div>
				</h:form>
			</div>
		</p:dialog>
	</ui:define>

</ui:composition>

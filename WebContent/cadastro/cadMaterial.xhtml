<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Material</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: large;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
    width: 100%;
    height: 35px;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}
</style>
}
	</ui:define>


	<ui:define name="content">



		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12 ui-lg-12 ui-sm-12 ui-md-12">
						<div class="card card-w-title">
							<br />
							<p:panel>
								<br />
								<div align="center">
									<p:outputLabel value="Cadastro de Material" styleClass="titulo" />
								</div>
								<br />

								<div align="center">
									<util:botoesCrud managedBeanView="#{materialBean}"
										camposReload=":formTemplate:msg, form"
										botaoNovo="#{contextoBean.possuiAcesso('MOV_MAT', 'ATE', 'ADMIN')}"
										botaoSalvar="#{contextoBean.possuiAcesso('MOV_MAT', 'ATE', 'ADMIN')
												 and materialBean.materialModel.idMaterial == null}"
										botaoAtualizar="#{contextoBean.possuiAcesso('MOV_MAT', 'ATE', 'ADMIN') 
												 and materialBean.materialModel.idMaterial != null}"
										botaoRedirecionar="#{contextoBean.possuiAcesso('MOV_MAT', 'ATE', 'ADMIN')}"
										botaoExcluir="false">
									</util:botoesCrud>
								</div>

								<br />
								<p:outputLabel value="Campos Obrigatórios()"
									styleClass="obrigatorio" />
								<p:separator />

								<br />
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ui-md-12">
									<h:outputLabel value="Fornecedor" />
										<p:autoComplete id="fornecedor"
											completeMethod="#{auxController.completeFornecedor}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomeFornecedor}" itemValue="#{a}"
											value="#{materialBean.materialModel.fornecedor}" minQueryLength="2"
											dropdown="true"  maxResults="30" required="true"
											requiredMessage="Informe um Fornecedor"
											style="height: 35px">
											<p:column id="p">
												<h:outputText value="#{a.nomeFornecedor}" />
											</p:column>
										</p:autoComplete>

									</div>
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ui-md-12">

										<h:outputLabel value="Material:*" />

										<p:inputText required="true" maxlength="150" autocomplete="true"
											value="#{materialBean.materialModel.nomeMaterial}"
											requiredMessage="Informe o Nome do Convenio" />
									</div>

								</div>
							</p:panel>
						</div>



					</div>
				</div>
			</div>

		</h:form>



	</ui:define>

</ui:composition>

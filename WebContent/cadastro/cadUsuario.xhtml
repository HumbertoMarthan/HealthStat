<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Usuário</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
    cursor: pointer;
    height: 35px;
    font-size: 20px;
    text-align: center;
    color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	
}
.ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
    width: 100%;
    height: 35px;
}

.ui-fluid .ui-password {
    width: 100%;
    height: 35px;
}
</style>
}
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<br />
							<p:panel>
								<br />
								<div align="center">
									<p:outputLabel value="Cadastro de Usuário" styleClass="titulo" />
								</div>
								<br />

								<div align="center">
									<util:botoesCrud managedBeanView="#{loginBean}"
										camposReload=":formTemplate:msg, form"
										botaoNovo="#{contextoBean.possuiAcesso('ADMIN')}"
										botaoSalvar="#{contextoBean.possuiAcesso('ADMIN')
												 and loginBean.loginModel.idLogin == null}"
										botaoAtualizar="#{contextoBean.possuiAcesso('ADMIN') 
												 and loginBean.loginModel.idLogin != null}"
										botaoRedirecionar="#{contextoBean.possuiAcesso('ADMIN')}"
										botaoExcluir="false">
									</util:botoesCrud>
								</div>

								<br />
								<p:outputLabel value="Campos Obrigatórios()"
									styleClass="obrigatorio" />
								<p:separator />
								<br />
								<div class="ui-g">
									
								<div class="ui-g-12 ui-lg-2">
									<h:outputLabel value="Novo Usuário?" />
									<p:selectOneRadio required="true" value="#{loginBean.novo}" style="padding-left: 60px;"
										requiredMessage="Informe o se é novo">
										<f:selectItem itemLabel="Sim" itemValue="S" />
										<f:selectItem itemLabel="Não" itemValue="N" />
										<p:ajax update="@form" />
									</p:selectOneRadio>
								</div>

								<div class="ui-g-12 ui-lg-2">
										<h:outputLabel value="Tipo de Pessoa:*" />
										<p:selectOneMenu required="true"
											value="#{loginBean.pessoaModel.tipoPessoa}"
											requiredMessage="Informe o Nome da Pessoa">
											<f:selectItem itemLabel="Selecione" noSelectionOption="true"
												itemValue="" />
											<f:selectItem itemLabel="Atendente" itemValue="ATE" />
											<f:selectItem itemLabel="Estoquista" itemValue="EST" />
											<f:selectItem itemLabel="Médico" itemValue="MED" />
											<p:ajax process="@this" update="@form" />
										</p:selectOneMenu>
								</div>		
								
								<ui:fragment  rendered="#{loginBean.novo eq 'S'}">
									<div class="ui-g-12 ui-lg-3">
										<h:outputLabel value="Nome :*" />
										<p:inputText required="true"
											value="#{loginBean.pessoaModel.pessoaNome}"
											autocomplete="true"
											requiredMessage="Informe o Nome da Pessoa" />
									</div>
								</ui:fragment>

								<ui:fragment rendered="#{loginBean.novo eq 'N'}">
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel value="Pessoa" />
										<p:autoComplete id="pessoa"
											completeMethod="#{loginBean.completePessoa}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.pessoaNome}" itemValue="#{a}"
											value="#{loginBean.pessoaAux}" minQueryLength="2"
											dropdown="true" maxResults="30" required="true"
											requiredMessage="Informe uma pessoa" style="height: 35px">
										</p:autoComplete>
									</div>
								</ui:fragment>
								<ui:fragment rendered="#{loginBean.novo eq 'S'}">
									<div class="ui-g-12 ui-lg-2">
										<h:outputLabel value="CPF:*" />
										<p:inputMask mask="999.999.999-99" required="true"
											value="#{loginBean.pessoaModel.pessoaCPF}"
											autocomplete="true"
											requiredMessage="Informe o Nome da Pessoa" >
											<p:ajax process="@this" />
											</p:inputMask>
									</div>
								</ui:fragment>

									<div class="ui-g-12 ui-lg-1">
										<h:outputLabel value="Login:*" />
										<p:inputText required="true"
											value="#{loginBean.loginModel.login}" autocomplete="true"
											requiredMessage="Informe o Nome do Usuário" >
											<p:ajax process="@this" />
											</p:inputText>
									</div>

									<div class="ui-g-12 ui-lg-1">
										<h:outputLabel value="Senha:*" />
										<p:password 
											autocomplete="true" required="true"
											value="#{loginBean.loginModel.senha}"
											requiredMessage="Informe o Senha do usuário" >
											<p:ajax process="@this" />
											</p:password>
									</div>

									<div class="ui-g-12 ui-lg-1">
										<p:outputLabel value="Perfis" />
										<p:autoComplete
											completeMethod="#{auxController.completePerfil}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.perfilNome}" itemValue="#{a}"
											value="#{loginBean.perfilModel}" minQueryLength="2"
											dropdown="true" maxResults="30" required="false"
											requiredMessage="Informe um Perfil">
										</p:autoComplete>
									</div>
								</div>
							</p:panel>
						</div>
					</div>
				</div>
			</div>

		</h:form>



	</ui:define>

</ui:composition>

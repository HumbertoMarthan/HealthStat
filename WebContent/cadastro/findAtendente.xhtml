<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Busca Atendente</ui:define>
	<ui:define name="head">
		<style>
.ui-g label {
	font-size: large;
	color: black;
	font-weight: bold
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	font-size: medium;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<p:panel header="Pesquisa de Atendentes" style="text-align:center">
					<div class="ui-g">
						<div class="ui-g-12">
							<h:panelGroup id="botoes">
								<div class="ui-g-12 ui-lg-1">
									<p:commandButton value="Incluir"
										style="height:40px; background: greenyellow !important  ;   
										background-color: greenyellow; 
										color:white !important;
										font-size:large; "
										action="#{atendenteBean.novo}" rendered="true"
										immediate="true" icon="fa fa-plus" iconPos="right" />
								</div>
								<div class="ui-g-12 ui-lg-1">
									<p:commandButton id="botaoEditar" value="Editar"
										style="height:40px; background: lightskyblue !important  ;
										   background-color: lightskyblue ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{atendenteBean.edita}"
										update="table, @form"
										rendered="#{atendenteBean.atendenteModel.idAtendente > 0 }"
										icon=" fa fa-pencil" iconPos="right">

										<f:setPropertyActionListener value="#{d}"
											target="#{atendenteBean.atendenteModel}" />
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-lg-2">
									<p:commandButton id="botaoInativar" value="Desativar"
										style="height:40px;background: tomato !important  ;
										   background-color: tomato ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{atendenteBean.inativar}"
										update="table, @form"
										rendered="#{atendenteBean.atendenteModel.idAtendente > 0 }">

										</p:commandButton>
								</div>
								<div class="ui-g-12 ui-lg-3">
									<p:selectOneRadio value="#{atendenteBean.campoBuscaAtivo}">
										<f:selectItem itemLabel="Todos" itemValue="T" />
										<f:selectItem itemLabel="Ativo" itemValue="A" />
										<f:selectItem itemLabel="Inativo" itemValue="I" />
										<p:ajax event="change" listener="#{atendenteBean.busca}"
											update="table" />
									</p:selectOneRadio>
								</div>
							</h:panelGroup>
							<div class="ui-g-12 ui-lg-2">
								<p:inputText value="#{atendenteBean.campoBuscaNome}"
									placeholder="Buscar pelo Nome" id="inputNome"
									style="height:40px; ">

								</p:inputText>
							</div>

							<div class="ui-g-12 ui-lg-2">
								<p:inputText value="#{atendenteBean.campoBuscaCPF}"
									placeholder="Buscar pelo CPF" id="inputCPF"
									style="height:40px; ">

								</p:inputText>
							</div>
							<div class="ui-g-12 ui-lg-1">
								<p:commandButton style="height:40px;width:130px; "
									styleClass="btn btn-blue" icon="ui-icon-search"
									id="btnBuscatxt" actionListener="#{atendenteBean.busca}"
									update=" inputNome,inputCPF,table" />
								<p:defaultCommand target="btnBuscatxt" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel>
					<div class="ui-g">
						<br />
						<p:dataTable value="#{atendenteBean.lstAtendente}" var="d"
							emptyMessage="Não Há Registros Lançados" 
							styleClass="table.gridtable" rowKey="#{d.idAtendente}"
							selectionMode="single" id="table" rows="10" paginator="true"
							selection="#{atendenteBean.atendenteModel}">

							<p:ajax event="rowSelect" listener="#{atendenteBean.onRowSelect}"
								update="table,:form:botoes" />


							<p:column headerText="Matricula" priority="1"
								style="overflow: hidden;text-align: center; font-size: large; width: 90px">
								<p:outputLabel value="#{d.idAtendente}" /> 
							</p:column>

							<p:column headerText="Atendente" priority="1"
								style="overflow: hidden;text-align: left; font-size: large">
								<p:outputLabel value="#{d.pessoa.pessoaNome}" />
								<br />
								<p:outputLabel value=" CPF - #{d.pessoa.pessoaCPF}" />
								<br />
								<p:outputLabel value="#{d.pessoa.pessoaTelefonePrimario}" />
							</p:column>

							<p:column headerText="Endereço" priority="5"
								style="overflow: hidden;text-align: left; font-size: large">
								<p:outputLabel value="#{d.pessoa.logradouro} - " />
								<p:outputLabel value="#{d.pessoa.cep}" />
								<br />
								<p:outputLabel value="#{d.pessoa.bairro}" />
							</p:column>
							<p:column headerText="Status" priority="5"
								style="overflow: hidden;text-align: center; font-size: large; width: 5%">
								<p:outputLabel value="Ativo" rendered="#{d.ativo eq 'A'}"
									style="color : green" />
								<p:outputLabel value="Inativo" rendered="#{d.ativo eq 'I'}"
									style="color : red" />

							</p:column>

							<!-- <p:column style="width:10%" priority="4">
								<center>
									<f:facet name="header">Excluir</f:facet>
									<p:commandLink action="#{atendenteBean.excluir}" update="table"
										id="excluir" ajax="true" immediate="true">
										<i class="fa fa-trash" aria-hidden="true"></i>
										<f:setPropertyActionListener value="#{d}"
											target="#{atendenteBean.atendenteModel}" />
									</p:commandLink>
								</center>
							</p:column> -->
						</p:dataTable>
					</div>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Busca Estoquista</ui:define>
	<ui:define name="head">
		<style>
.ui-g label {
	font-size: large;
	color: black;
	font-weight: bold
}

.ui-selectoneradio label {
	cursor: pointer;
	display: inline-block;
	margin: 0 16px 0 8px;
	vertical-align: middle;
	/*color: #2e6e9e !important;*/
	font-size: large;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	border: 1px solid #c5dbec;
	font-weight: bold;
	color: black;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	color: black;
	text-align: center;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	font-size: large;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<p:panel header="Pesquisa de Estoquista" style="text-align:center">
					<div class="ui-g">
						<div class="ui-g-12">
							<h:panelGroup id="botoes">
								<div class="ui-g-12 ui-lg-1 ui-sm-12 ui-md-12">
									<p:commandButton value="Incluir"
										style="height:40px; background: greenyellow !important  ;   
										background-color: greenyellow; 
										color:white !important;
										font-size:large; "
										action="#{estoquistaBean.novo}" rendered="#{contextoBean.possuiAcesso('MOV_EST', 'ATE', 'ADMIN')}"
										immediate="true" icon="fa fa-plus" iconPos="right" />
								</div>
								<div class="ui-g-12 ui-lg-1 ui-sm-12 ui-md-12">
									<p:commandButton id="botaoEditar" value="Editar"
										style="height:40px; background: lightskyblue !important  ;
										   background-color: lightskyblue ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{estoquistaBean.editar}"
										update="table, @form"
										rendered="#{estoquistaBean.estoquistaModel.idEstoquista > 0 and contextoBean.possuiAcesso('MOV_EST', 'ATE', 'ADMIN')}"
										icon=" fa fa-pencil" iconPos="right">

										<f:setPropertyActionListener value="#{d}"
											target="#{estoquistaBean.estoquistaModel}" />
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-lg-2 ui-sm-12 ui-md-12">
									<p:commandButton id="botaoInativar" value="Ativar - Inativar"
										style="height:40px;background: tomato !important  ;
										   background-color: tomato ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{estoquistaBean.inativar}"
										update="table, @form"
										rendered="#{estoquistaBean.estoquistaModel.idEstoquista > 0 and contextoBean.possuiAcesso('MOV_EST', 'ATE', 'ADMIN')}"
										icon="fa fa-check" iconPos="right">
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-lg-3 ui-sm-12 ui-md-12">
									<p:selectOneRadio value="#{estoquistaBean.campoBuscaAtivo}"
										style="    padding-left: 10% !important;">
										<f:selectItem itemLabel="Todos" itemValue="T" />
										<f:selectItem itemLabel="Ativo" itemValue="A" />
										<f:selectItem itemLabel="Inativo" itemValue="I" />
										<p:ajax event="change" listener="#{estoquistaBean.busca}"
											update="table @form" />
									</p:selectOneRadio>
								</div>
							</h:panelGroup>
							<div class="ui-g-12 ui-lg-2 ui-sm-12 ui-md-12">
								<p:inputText value="#{estoquistaBean.campoBuscaNome}"
									placeholder="Buscar pelo Nome" id="inputNome"
									style="height:40px; ">

								</p:inputText>
							</div>

							<div class="ui-g-12 ui-lg-2 ui-sm-10 ui-md-10">
								<div class="ui-inputgroup">
									<p:inputText value="#{estoquistaBean.campoBuscaCPF}"  type="number"
										placeholder="Buscar pelo CPF" id="inputCPF"
										style="height:40px; " />
									<p:commandButton style="height:40px; "
										styleClass="btn btn-blue" icon="ui-icon-search"
										id="btnBuscatxt" actionListener="#{estoquistaBean.busca}"
										update=" inputNome,inputCPF, table" />
								</div>
							</div>
							
								<div class="ui-g-12 ui-lg-1 ui-sm-2 ui-md-2">
									<p:commandLink rendered="#{estoquistaBean.lstEstoquista.size() > 0}"	
										actionListener="#{estoquistaBean.geraRelatorio}"> 
										<h:graphicImage	library="img" name="pdf-icon.png" height="40" width="40"  />
									</p:commandLink>
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel>
					<div class="ui-g">
			<div class="ui-g-12 ui-lg-12 ui-sm-12 ui-md-12">
						<p:dataTable value="#{estoquistaBean.lstEstoquista}" var="d"
							emptyMessage="Não há dados" reflow="true"
							rowKey="#{d.idEstoquista}" selectionMode="single" id="table"
							rows="10" paginator="true"
							selection="#{estoquistaBean.estoquistaModel}">

							<p:ajax event="rowSelect"
								listener="#{estoquistaBean.onRowSelect}"
								update="table,:form:botoes" />
								
							<p:ajax event="rowDblselect" listener="#{estoquistaBean.onRowSelectDouble}" />	
							
							<p:column headerText="Estoquista" priority="1"
								style="overflow: hidden;text-align: left; font-size: large">
								<p:outputLabel value="#{d.pessoa.pessoaNome}" />
								<br />
								<p:outputLabel value=" CPF - #{d.pessoa.pessoaCPF} | RG - #{d.pessoa.pessoaRG}" />
							</p:column>

							<p:column headerText="Mais Informações" priority="1"
								style="overflow: hidden;text-align: left; font-size: large">
								<p:outputLabel value="#{d.pessoa.pessoaEmail}" />
								<br />
								<p:outputLabel value="#{d.pessoa.pessoaTelefonePrimario}" />
							</p:column>

							<p:column headerText="Endereço" priority="5"
								style="overflow: hidden;text-align: left; font-size: large">
								<p:outputLabel value="#{d.pessoa.logradouro}" />
								<br />
								<p:outputLabel value="#{d.pessoa.localidade}  - #{d.pessoa.uf}" />
							</p:column>
							<p:column headerText="Status" priority="5"
								style="overflow: hidden;text-align: center; font-size: large; width: 90px">
								<p:outputLabel value="Ativo" rendered="#{d.ativo eq 'A'}"
									style="color : green" />
								<p:outputLabel value="Inativo" rendered="#{d.ativo eq 'I'}"
									style="color : red" />
							</p:column>
							<!--  <p:column style="width:50px" priority="4">
								<center>
									<f:facet name="header">Excluir</f:facet>
									<p:commandLink action="#{estoquistaBean.excluir}"
										update="table" id="excluir" ajax="true"
										immediate="true">
										<i class="fa fa-trash" aria-hidden="true"></i>
										<f:setPropertyActionListener value="#{d}"
											target="#{estoquistaBean.estoquistaModel}" />
									</p:commandLink>
								</center>
							</p:column> -->
						</p:dataTable>
					</div>
					</div>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Busca Usuário</ui:define>
	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: black;
	font-weight: bold
}

.ui-selectoneradio label {
	cursor: pointer;
	display: inline-block;
	margin: 0 16px 0 8px;
	vertical-align: middle;
	/*color: #2e6e9e !important;*/
	font-size: medium;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	border: 1px solid #c5dbec;
	font-weight: bold;
	color: black;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
}

.ui-selectoneradio label {
	cursor: pointer;
	display: inline-block;
	margin: 0 16px 0 8px;
	vertical-align: middle;
	/*color: #2e6e9e !important;*/
	font-size: medium;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	border: 1px solid #c5dbec;
	font-weight: bold;
	color: black;
}

}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	font-size: medium;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<p:panel header="Pesquisa de Usuário" style="text-align:center">
					<div class="ui-g">
						<div class="ui-g-12">
							<h:panelGroup id="botoes">
								<div class="ui-g-12 ui-lg-1">
									<p:commandButton value="Incluir"
										style="height:40px; background: greenyellow !important  ;   
										background-color: greenyellow; 
										color:white !important;
										font-size:large; "
										action="#{loginBean.novo}" rendered="true" immediate="true"
										icon="fa fa-plus" iconPos="right" />
								</div>
								<div class="ui-g-12 ui-lg-1">
									<p:commandButton id="botaoEditar" value="Editar"
										style="height:40px; background: lightskyblue !important  ;
										   background-color: lightskyblue ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{loginBean.editar}"
										update="table, @form"
										rendered="#{loginBean.loginModel.idLogin > 0 }"
										icon=" fa fa-pencil" iconPos="right">

										<f:setPropertyActionListener value="#{d}"
											target="#{loginBean.loginModel}" />
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-lg-2">
									<p:commandButton id="botaoInativar" value="Ativar - Inativar"
										style="height:40px;background: tomato !important  ;
										   background-color: tomato ;
										   color:white !important;
										   font-size:large;"
										immediate="true" action="#{loginBean.inativar}"
										update="table, @form"
										rendered="#{loginBean.loginModel.idLogin > 0 }"
										icon="fa fa-check" iconPos="right">

									</p:commandButton>
								</div>
							</h:panelGroup>
							<div class="ui-g-12 ui-lg-3">
								<div class="ui-inputgroup">
								<p:inputText value="#{loginBean.campoBuscaLogin}"
									placeholder="Buscar pelo Nome" id="inputLogin"/>
								<p:commandButton
									icon="ui-icon-search"
									id="btnBuscatxt" actionListener="#{loginBean.busca}"
									update=" inputLogin,table" />
								</div>
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel>
					<div class="ui-g">
						<br />
						<p:dataTable value="#{loginBean.lstLogin}" var="d"
							emptyMessage="Não Há Registros Lançados"
							rowKey="#{d.idLogin}"
							selectionMode="single" id="table"  rows="10" paginator="true" 
							selection="#{loginBean.loginModel}">

							<p:ajax event="rowSelect" listener="#{loginBean.onRowSelect}"
								update="table,:form:botoes" />

							<p:column headerText="Login" priority="1"
								style="text-align: left; font-size: large">
									<p:outputLabel value="#{d.login}"/> 
							</p:column>

							<p:column headerText="Nome" priority="1"
								style="text-align: left; font-size: large">
									<p:outputLabel value="#{d.pessoa.pessoaNome}" />
							</p:column>

							<p:column headerText="Perfil" priority="1"
								style="text-align: left; font-size: large">
									<p:outputLabel value="#{d.perfil.perfilNome}" />
							</p:column>
							
							<p:column headerText="Status" 
								style="overflow: hidden;text-align: center; font-size: large; width: 5%">
								<p:outputLabel value="Ativo" rendered="#{d.ativo eq 'A'}"
									style="color : green" />
								<p:outputLabel value="Inativo" rendered="#{d.ativo eq 'I'}"
									style="color : red" />
							</p:column>

							

						<!-- 	<p:column style="width:50px" priority="4">
								<center>
									<f:facet name="header">Excluir</f:facet>
									<p:commandLink action="#{loginBean.excluir}" update="table"
										id="excluir" ajax="true" immediate="true">
										<i class="fa fa-trash" aria-hidden="true"></i>
										<f:setPropertyActionListener value="#{d}"
											target="#{loginBean.loginModel}" />
									</p:commandLink>
								</center>
							</p:column> -->
						</p:dataTable>
					</div>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Contas a pagar</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: medium;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
	width: 100%;
	text-align: center;
	height: 35px;
	font-size: 20px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	
}

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:panel>

								<div align="center">
									<p:outputLabel value="Revisão(Caixa)" styleClass="titulo" />
								</div>
								<hr />
								<br />
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-2">
										<p:outputLabel value="Data Inicial" />
										<p:calendar value="#{caixaBean.campoDataInicio}"
											navigator="true" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<p:outputLabel value="Data Fim" />
										<p:calendar id="dtFim" value="#{caixaBean.campoDataFim}"
											navigator="true" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<p:outputLabel value="Nome do Fornecedor" />
										<p:inputText value="#{caixaBean.campoBuscaFornecedor}" />
									</div>
									<div class="ui-g-12 ui-lg-2">
										<p:outputLabel value="Nome do Paciente" />
										<p:inputText value="#{caixaBean.campoBuscaPaciente}" />
									</div>
									<div class="ui-g-12 ui-lg-1">
										<p:outputLabel value=" " />
										<br />
										<p:commandButton styleClass="btn btn-blue"
											icon="ui-icon-search" actionListener="#{caixaBean.busca}"
											update="@form" />
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-12 ui-sm-12 ui-md-12">
										<p:dataTable value="#{caixaBean.lstCaixa}" var="d"
											emptyMessage="Não há Pendências" styleClass="table.gridtable"
											rowKey="#{d.idCaixa}" selectionMode="single"
											id="tableReceber" paginator="true" rows="8"
											selection="#{caixaBean.caixaModel}">

											<p:ajax event="rowSelect" listener="#{caixaBean.onRowSelect}"
												update="tableReceber , @form" />

											<p:column headerText="Lançamento" priority="2"
												style="width:20%; text-align:center; font-size: small ">
												<p:outputLabel value="#{d.dataLancamento}">
													<f:convertDateTime timeZone="America/Sao_Paulo"
														pattern="dd/MM/yyyy" />
												</p:outputLabel>
											</p:column>

											<p:column headerText="Paciente/Fornecedor" priority="1"
												style="width:60%; text-align:left; font-size: small ">
												<p:outputLabel value="#{d.paciente.pessoa.pessoaNome}"
													style="color: blue;" />
												<p:outputLabel value="#{d.fornecedor.nomeFornecedor}"
													style="color: red;" />
											</p:column>

											<p:column headerText="Valor" priority="1"
												style="width:20%; text-align:right; font-size: small ">
												<p:outputLabel value="R$ " />
												<p:outputLabel value="#{d.valorRetirado}" />
												<p:outputLabel value="#{d.valorInserido}" />
											</p:column>

											<p:column headerText="Tipo" priority="1"
												style="width:20%; text-align:right; font-size: small ">
												<p:outputLabel value="Recebimento"
													rendered="#{d.tipo eq 'CR'}" style="color: blue;" />
												<p:outputLabel value="Pagamento"
													rendered="#{d.tipo eq 'CP'}" style="color: red;" />
											</p:column>

										</p:dataTable>
									</div>
								</div>

								<p:accordionPanel multiple="true">
									<p:tab title="Receita">
										<div class="ui-g">
											<div class="ui-g-12 ui-lg-12 ui-sm-12 ui-md-12">
												<p:dataTable value="#{caixaBean.lstFinanceiroMap}" var="lst"
													reflow="true">
													<p:column headerText="Janeiro"
														style=" text-align:center; font-size: small ">
														<p:outputLabel value="R$ #{lst.janeiror}"
															rendered="#{lst.janeiror != null}" />
														<p:outputLabel value="Não Lançado" style="color: red"
															rendered="#{lst.janeiror} == null}" />
													</p:column>

													<p:column headerText="Fevereiro" priority="2"
														style=" text-align:center; font-size: small ">
														<p:outputLabel value="R$ #{lst.fevereiror}"

													<p:column headerText="Abril" priority="2"

													<p:column headerText="Junho" priority="2"

														<p:outputLabel value="Não Lançado" style="color: red"
															rendered="#{lst.setembror == null}" />
													</p:column>
													<p:column headerText="Outubro" priority="2"

														<p:outputLabel value="R$ #{lst.outubror}"
															rendered="#{lst.outubror != null}" />
														<p:outputLabel value="Não Lançado" style="color: red"
															rendered="#{lst.outubror == null}" />

														style=" text-align:center; font-size: small ">
														<p:outputLabel value="R$ #{lst.novembror}"
															rendered="#{lst.novembror != null}" />

															rendered="#{lst.novembror == null}" />

													</p:column>

															rendered="#{lst.outubrop == null}" />
													</p:column>
													<p:column headerText="Novembro" priority="2"
														style=" text-align:center; font-size: small ">
														<p:outputLabel value="R$ #{lst.novembrop}"
															rendered="#{lst.novembrop != null}" />
														<p:outputLabel value="Não Lançado" style="color: red"
															rendered="#{lst.novembrop == null}" />
													</p:column>
													<p:column headerText="Dezembro" priority="2"
														style=" text-align:center; font-size: small ">
														<p:outputLabel value="R$ #{lst.dezembrop}"
															rendered="#{lst.dezembrop != null}" />

															rendered="#{lst.mediumP == null}" />

												</p:dataTable>
											</div>
										</div>
									</p:tab>
									<p:tab title="Balanço">
										<div class="ui-g">
											<div class="ui-g-12 ui-lg-12 ui-sm-12 ui-md-12">
												<p:dataTable value="#{caixaBean.lstFinanceiroMap}" var="lst"
													reflow="true">
													<p:column headerText="Janeiro"
														style=" text-align:center; font-size: small ">

														<p:outputLabel value="R$ #{lst.saldojaneiro}"
															rendered="#{lst.saldojaneiro != null}" />
														<p:outputLabel value="R$ #{lst.janeiror}"
															style="color: blue"
															rendered="#{lst.saldojaneiro == null and (lst.janeiror != null )}" />
														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldojaneiro == null and (lst.janeiror == null )}" />
													</p:column>

													<p:column headerText="Fevereiro" priority="2"
														style=" text-align:center; font-size: small ">

														<p:outputLabel value="R$ #{lst.saldofevereiro}"
															rendered="#{lst.saldofeveireiro != null}" />
														<p:outputLabel value="R$ #{lst.fevereiror}"
															style="color: blue"
															rendered="#{lst.saldofevereiro == null and (lst.fevereiror != null )}" />
														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldofevereiro == null and (lst.fevereiror == null )}" />


													</p:column>

													<p:column headerText="Março" priority="2"

														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldomarco == null and (lst.marcor == null )}" />
													</p:column>

														<p:outputLabel value="R$ #{lst.saldoabril}"
															rendered="#{lst.saldoabril != null}" />
														<p:outputLabel value="R$ #{lst.abrilr}"
															style="color: blue"
															rendered="#{lst.saldoabril == null and (lst.abrilr != null )}" />
														<p:outputLabel value="Não Lançado" style="color: blue"

														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldomaio == null and (lst.maior == null )}" />


													</p:column>

															rendered="#{lst.saldojunho != null}" />
														<p:outputLabel value="R$ #{lst.julhor}"
															style="color: blue"
															rendered="#{lst.saldojunho == null and (lst.junhor != null )}" />
														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldojunho == null and (lst.junhor == null )}" />

													</p:column>
													<p:column headerText="Julho" priority="2"
														style=" text-align:center; font-size: small ">

														<p:outputLabel value="R$ #{lst.saldojulho}"
															rendered="#{lst.saldojulho != null}" />
														<p:outputLabel value="R$ #{lst.julhor}"
															style="color: blue"
															rendered="#{lst.saldojulho == null and (lst.julhor != null )}" />
														<p:outputLabel value="Não Lançado" style="color: blue"
															rendered="#{lst.saldojulho == null and (lst.julhor  == null )}" />


													</p:column>

															rendered="#{lst.saldosetembro == null and (lst.setembror == null )}" />
													</p:column>

															style="color: blue"

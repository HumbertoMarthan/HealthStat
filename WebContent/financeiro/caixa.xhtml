<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Contas a pagar</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
	width: 100%;
	text-align: center;
	height: 35px;
	font-size: 20px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	
}
</style>
}
	</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<br />
							<p:panel>
								<br />
								<div align="center">
									<p:outputLabel value="Caixa" styleClass="titulo" />
								</div>
								<hr />
								<br />
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-1">
										<p:commandButton style="height:40px;width:130px; "
											styleClass="btn btn-blue" icon="ui-icon-search"
											actionListener="#{caixaBean.buscar}"
											update="tableReceber" />
									</div>

								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-6">
										<p:dataTable value="#{caixaBean.lstCaixa}" var="d"
										emptyMessage="Não há Pendências"
											styleClass="table.gridtable" rowKey="#{d.idCaixa}"
											selectionMode="single" id="tableReceber" paginator="true"
											rows="8" selection="#{caixaBean.caixaModel}">

											<p:ajax event="rowSelect" listener="#{caixaBean.onRowSelect}"
												update="tableReceber , @form" />

											<p:column headerText="Paciente" priority="1"
												style="width:10%; text-align:center; font-size: large ">
												<p:outputLabel value="#{d.paciente.pessoa.pessoaNome}" style="color: blue;" />
												<p:outputLabel value="#{d.fornecedor.nomeFornecedor}" style="color: red;" />
											</p:column>
										
											<p:column headerText="Valor" priority="1"
												style="width:10%; text-align:center; font-size: large ">
												<p:outputLabel value="#{d.valorRetirado}" style="color:red;" />
												<p:outputLabel value="#{d.valorInserido}" style="color:blue;"/>
											</p:column>
											
										</p:dataTable>
									</div>

								</div>
							</p:panel>
						</div>
					</div>
				</div>
			</div>

		</h:form>



	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Contas a Pagar</ui:define>
	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: black;
	font-weight: bold;
}

.ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield {
	font-weight: normal;
	height: 35px;
	color: black;
	text-align: center;
	font-size: 20px !important;
}

.ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
	width: 100% !important;
	text-align: center;
	height: 35px !important;
	font-size: 20px !important;
	color: black;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-autocomplete-input.ui-autocomplete-dd-input {
	padding-right: 2.4em;
	height: 35px
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	font-size: large;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="formContasPagar">
			<div class="ui-fluid">
				<p:panel>
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-12 ui-sm-12">
							<p:tabView id="tabs">
								<p:tab title="Contas Pagar">
									<div class="ui-g">
										<div class="ui-g-12">
											<h:panelGroup id="botoes">
												<div class="ui-g-12 ui-lg-1">
													<p:commandButton value="Fixa"
														style="height:40px; background: greenyellow !important  ;   
										background-color: greenyellow; 
										color:white !important;
										font-size:large; "
														update=":formDialogFixa"
														action="#{contasPagarBean.limpar}"
														onclick="PF('contaFixa').show()" rendered="true"
														immediate="true" />
												</div>
												<div class="ui-g-12 ui-lg-2">
													<!-- Editar Fornecedor Sem Material -->
													<p:commandButton id="botaoEditarFixo"
														value="Editar / Lançar"
														style="height:40px; background: lightskyblue !important  ;
										   background-color: lightskyblue ;
										   color:white !important;
										   font-size:large;"
														immediate="true" update="table"
														oncomplete="PF('contaFixa').show()"
														rendered="#{contasPagarBean.contasPagarModel.idContasPagar > 0 and(d.material == null)}">

														<f:setPropertyActionListener value="#{d}"
															target="#{contasPagarBean.contasPagarModel}" />
													</p:commandButton>
													<!-- Editar Fornecedor Com Material -->
													<p:commandButton id="botaoEditarMaterial" value="Editar"
														style="height:40px; background: lightskyblue !important  ;
										   background-color: lightskyblue ;
										   color:white !important;
										   font-size:large;"
														immediate="true" update="table"
														oncomplete="PF('contaMaterial').show()"
														rendered="#{contasPagarBean.contasPagarModel.idContasPagar > 0 and(d.material != null) }">

														<f:setPropertyActionListener value="#{d}"
															target="#{contasPagarBean.contasPagarModel}" />
													</p:commandButton>

												</div>
												<div class="ui-g-12 ui-lg-1">
													<p:commandButton id="botaoPagar" value="Pagar"
														style="height:40px; background: green !important  ;
										   background-color: green ;
										   color:white !important;
										   font-size:large;"
														immediate="true" action="#{contasPagarBean.pagarConta}"
														update="table"
														rendered="#{contasPagarBean.contasPagarModel.status eq 'P' and 
										contasPagarBean.contasPagarModel.idContasPagar > 0}">

														<f:setPropertyActionListener value="#{d}"
															target="#{contasPagarBean.contasPagarModel}" />
													</p:commandButton>
												</div>
												<div class="ui-g-12 ui-lg-3">
													<p:selectOneRadio
														value="#{contasPagarBean.campoBuscaStatus}">
														<f:selectItem itemLabel="Pendente" itemValue="P" />
														<f:selectItem itemLabel="Lançado" itemValue="L" />
														<f:selectItem itemLabel="Pago" itemValue="PA" />
														<p:ajax event="change" listener="#{contasPagarBean.busca}"
															update="table" />
													</p:selectOneRadio>
												</div>

											</h:panelGroup>
											<div class="ui-g-12 ui-lg-2">
												<p:inputText value="#{contasPagarBean.campoBuscaFornecedor}"
													placeholder="Buscar pelo Fornecedor" id="inputNome"
													style="height:40px; ">
												</p:inputText>
											</div>

											<div class="ui-g-12 ui-lg-1">
												<p:commandButton style="height:40px;"
													styleClass="btn btn-blue" icon="ui-icon-search"
													immediate="true" id="btnBuscatxt"
													actionListener="#{contasPagarBean.busca}"
													update=" inputNome,table" />
											</div>
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-12 ui-lg-12 ui-sm-12">
											<p:dataTable value="#{contasPagarBean.lstContasPagar}"
												var="d" emptyMessage="Não Há Registros Lançados" rows="10"
												paginator="true" styleClass="table.gridtable" reflow="true"
												rowKey="#{d.idContasPagar}" selectionMode="single"
												id="table" selection="#{contasPagarBean.contasPagarModel}">

												<p:ajax event="rowSelect"
													listener="#{contasPagarBean.onRowSelect}" update="table, :formContasPagar:tabs:botoes" />

												<p:column headerText="Status" priority="5"
													style="overflow: hidden;text-align: left; font-size: large">
													<p:outputLabel value="Pago" rendered="#{d.status eq 'PA'}"
														style="color : red" />
													<p:outputLabel value="Pendente"
														rendered="#{d.status eq 'P'}" style="color : blue" />

												</p:column>

												<p:column headerText="Fornecedor" priority="5"
													style="overflow: hidden;text-align: left; font-size: large">
													<p:outputLabel value="#{d.fornecedor.nomeFornecedor}" />

												</p:column>

												<p:column headerText="Lançamento" priority="1"
													style="overflow: hidden;text-align: center; font-size: large">
													<p:outputLabel value="#{d.dataLancamento}"
														style="color : blue">
														<f:convertDateTime timeZone="America/Sao_Paulo"
															pattern="dd/MM/yyyy" />
													</p:outputLabel>
												</p:column>

												<p:column headerText="Pagamento" priority="1"
													style="overflow: hidden;text-align: center; font-size: large">
													<p:outputLabel rendered="#{d.status eq 'PA'}"
														value="#{d.dataPagamento}">
														<f:convertDateTime timeZone="America/Sao_Paulo"
															pattern="dd/MM/yyyy" />
													</p:outputLabel>
													<p:outputLabel rendered="#{d.status eq 'P'}"
														value="Pagamento não Efetuado" style="color: red" />
												</p:column>

												<p:column headerText="Vencimento" priority="1" 
												rendered="#{contasPagarBean.campoBuscaStatus ne 'P'}"
													style="overflow: hidden;text-align: center; font-size: large">
													<p:outputLabel value="#{d.dataVencimento}">
														<f:convertDateTime timeZone="America/Sao_Paulo"
															pattern="dd/MM/yyyy" />
													</p:outputLabel>

												</p:column>
												<p:column headerText="Valor Total" priority="1"
													style="overflow: hidden;text-align: right; font-size: large">
													<p:outputLabel value="R$ #{d.valorTotalConta}" />
												</p:column>
											</p:dataTable>
										</div>
									</div>
								</p:tab>
								<p:tab title="Pedidos">
									<div class="ui-g">
										<div class="ui-g-12">
											<h:panelGroup id="botoesPedido">

												<div class="ui-g-12 ui-lg-3">
													<p:commandButton value="Movimentar o Pedido"
														style="height:40px; background: greenyellow !important  ;   
														background-color: greenyellow; 
														color:white !important;
														font-size:large; "
														action="#{contasPagarBean.abrirPedido}"
														oncomplete="PF('pedidosDialog').show()" immediate="true"
														update=":formDialogPedidos"
														rendered="#{contasPagarBean.pedidoModel.idPedido > 0 and (contasPagarBean.pedidoModel.status eq 'EM')}" />
														<p:outputLabel value="Nenhum Pedido Pendente Selecionado" 
														rendered="#{contasPagarBean.pedidoModel.idPedido == null or (contasPagarBean.pedidoModel.status ne 'EM')}" />
												</div>
												
												<div class="ui-g-12 ui-lg-1">
												<p:commandButton style="height:40px;"
													styleClass="btn btn-blue" icon="ui-icon-search"
													immediate="true" 
													action="#{contasPagarBean.buscaPedido}"
													update=" inputNome,table,tablePedido" />
												<p:defaultCommand target="btnBuscatxt" />
											</div>
												
											</h:panelGroup>
										</div>
									</div>

									<div class="ui-g">
										<div class="ui-g-2 ui-lg-12 ui-sm-12">
											<p:dataTable value="#{contasPagarBean.lstPedido}" var="d"
												emptyMessage="Não há dados" rowKey="#{d.idPedido}"
												selectionMode="single" id="tablePedido" rows="10"
												paginator="true" paginatorPosition="bottom"
												selection="#{contasPagarBean.pedidoModel}">

												<p:ajax event="rowSelect"
													listener="#{contasPagarBean.onRowSelectPedido}" update="tablePedido, :formDialogPedidos, :formContasPagar:tabs:botoesPedido" />

												<p:column headerText="Nº Pedido" style="text-align: center">
													<p:outputLabel value="#{d.numPedido}" />
												</p:column>

												<p:column headerText="Status" style="text-align:center">
													<p:outputLabel value="Em Análise"
														rendered="#{d.status eq 'EM'}" style="color: gray" />
													<p:outputLabel value="Aprovado"
														rendered="#{d.status eq 'A'}" style="color: green" />
													<p:outputLabel value="Reprovado"
														rendered="#{d.status eq 'R'}" style="color: red" />
												</p:column>
											</p:dataTable>
										</div>
									</div>
								</p:tab>
							</p:tabView>
						</div>
					</div>
				</p:panel>
			</div>
		</h:form>

		<p:dialog widgetVar="pedidosDialog" id="pedidosDialog" modal="true"
			resizable="false" responsive="true" width="800" header="Pedidos">
			<h:form id="formDialogPedidos">
				<div class="ui-fluid">
					<div class="ui-g">
						<div class="ui-g-12">
							<h:panelGroup id="botoesPedidoSelecionado">
								<div class="ui-g-12 ui-lg-2">
									<p:commandButton value="Aprovar"
										style="height:40px; background: greenyellow !important  ;   
											background-color: greenyellow; 
											color:white !important;
											font-size:large; "
										action="#{contasPagarBean.aprovarPedido}" immediate="true"
										oncomplete="PF('pedidosDialog').hide()"
										update="botoesPedidoSelecionado" />
								</div>

								<div class="ui-g-12 ui-lg-2">
									<p:commandButton value="Reprovar"
										style="height:40px; background: red !important  ;   
												background-color: red; 
												color:white !important;
												font-size:large; "
										immediate="true" update="botoesPedidoSelecionado" />
								</div>
								<div class="ui-g-12 ui-lg-3">
									<p:outputLabel value="Valor Total do Pedido : " />
									<br />
									<p:outputLabel value="R$ #{contasPagarBean.valorPedido}" />
								</div>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-12">
							<div class="ui-g">
								<p:dataTable value="#{contasPagarBean.lstEstoque}"
									editable="true" editMode="cell" var="d"
									emptyMessage="Não há dados" id="tablePedidoSelecionado"
									rows="10" paginator="true" paginatorPosition="bottom	">

									<!-- <p:ajax event="rowSelect"
										listener="#{contasPagarBean.onRowSelectEstoque}" update="tablePedidoSelecionado" /> -->

									<p:ajax event="cellEdit"
										listener="#{contasPagarBean.onCellEdit}"
										update="tablePedidoSelecionado, :formDialogPedidos:botoesPedidoSelecionado" />

									<p:column headerText="Nº Pedido" style="text-align: center">
										<p:outputLabel value="#{d.numPedido}" />
									</p:column>

									<p:column headerText="Nome do Material"
										style="text-align: center">
										<p:outputLabel value="#{d.material.nomeMaterial}" />
									</p:column>

									<p:column headerText="Status" style="text-align: center">
										<p:outputLabel value="#{d.status}" />
									</p:column>

									<p:column headerText="Quantidade">
										<p:outputLabel value="#{d.quantidade}" />
									</p:column>

									<p:column headerText="Valor Unitário">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{d.valorUnitario}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{d.valorUnitario}" style="width:96%"
													label="Valor Unitário" />
											</f:facet>
										</p:cellEditor>
									</p:column>

								</p:dataTable>
							</div>

						</div>
					</div>
				</div>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="contaFixa" id="contaFixa" modal="true"
			resizable="false" responsive="true" width="800" header="Fixa">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="ui-g-12 ui-lg-12">
							<h:form id="formDialogFixa">
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-6 ui-sm-12 ">
										<h:outputLabel value="Fornecedor:*" />
										<p:autoComplete id="fornecedor"
											completeMethod="#{contasPagarBean.completeFornecedor}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomeFornecedor}" itemValue="#{a}"
											value="#{contasPagarBean.contasPagarModel.fornecedor}"
											minQueryLength="2" dropdown="true" maxResults="30" size="50"
											required="true" requiredMessage="Informe um Fornecedor">
										</p:autoComplete>
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-2 ui-sm-12 ">
										<h:outputLabel value="Qtd:" />
										<p:inputNumber
											value="#{contasPagarBean.contasPagarModel.quantidade}" />
									</div>
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<h:outputLabel value="Data de Vencimento" />
										<p:calendar locale="pt_BR" autocomplete="true"
											popupIconOnly="true" required="true"
											requiredMessage="Informe uma data " showButtonPanel="true"
											showTodayButton="false" timeZone="GMT-3" pattern="dd/MM/yyyy"
											mindate="today" style="font-size: large"
											value="#{contasPagarBean.contasPagarModel.dataVencimento}">
										</p:calendar>
									</div>


								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<h:outputLabel value="Valor Total" />
										<p:inputNumber decimalPlaces="2" symbol="R$"
											symbolPosition="p" required="true"
											value="#{contasPagarBean.contasPagarModel.valorTotalConta}">
											<p:ajax event="keyup" />
										</p:inputNumber>
									</div>
									<div class="ui-g-12 ui-lg-4 ui-sm-12">
										<h:outputLabel value="Pagamento" />
										<p:autoComplete id="pagamento"
											completeMethod="#{auxController.completeFormaPagamento}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomePagamento}" itemValue="#{a}"
											value="#{contasPagarBean.contasPagarModel.formaPagamento}"
											minQueryLength="2" dropdown="true" maxResults="30"
											required="false"
											requiredMessage="Informe uma uma forma de pagamento">
											<p:column id="p">
												<h:outputText value="#{a.nomePagamento.toUpperCase()}" />
											</p:column>
											<p:column>
												<h:outputText value="#{a.idFormaPagamento}" />
											</p:column>
											<p:ajax event="itemSelect" update="parcelas"
												listener="#{contasPagarBean.fazerValorAvista}" />
										</p:autoComplete>
									</div>
									<div class="ui-g-12 ui-lg-2">
										<p:outputPanel id="parcelas">
											<h:outputLabel value="Parcela(s)"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}" />
											<p:selectOneMenu style="height: 35px"
												value="#{contasPagarBean.contasPagarModel.quantidadeParcelas}"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}">
												<f:selectItem itemLabel="1x" itemValue="1" />
												<f:selectItem itemLabel="2x" itemValue="2" />
												<f:selectItem itemLabel="3x" itemValue="3" />
												<p:ajax event="change" update="total"
													listener="#{contasPagarBean.fazerParcelas(contasPagarBean.contasPagarModel.quantidadeParcelas)}" />
											</p:selectOneMenu>
										</p:outputPanel>
									</div>
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<p:outputPanel id="total">
											<h:outputLabel value="Valor Parcela"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}" />
											<p:inputNumber decimalPlaces="2" symbol="R$"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}"
												symbolPosition="p" required="true"
												value="#{contasPagarBean.contasPagarModel.valorConta}" />
										</p:outputPanel>
									</div>
								</div>

								<div class="ui-g" align="center">
									<div class="ui-g-12 ui-lg-12">
										<p:commandButton value="Lançar"
											actionListener="#{contasPagarBean.editarPagamento}"
											style="height:40px;width:130px; background-color: seagreen; background: seagreen; color:white !important" />
									</div>
								</div>

							</h:form>
						</div>
					</div>
				</div>
			</div>
		</p:dialog>

		<p:dialog widgetVar="contaMaterial" id="contaMaterial" modal="true"
			resizable="false" responsive="true" width="800"
			header="Dialog Material">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="ui-g-12 ui-lg-12">
							<h:form id="formDialogMaterial">
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-6 ui-sm-12 ">
										<h:outputLabel value="Fornecedor:*" />
										<p:autoComplete id="fornecedor"
											completeMethod="#{contasPagarBean.completeFornecedor}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomeFornecedor}" itemValue="#{a}"
											value="#{contasPagarBean.contasPagarModel.fornecedor}"
											minQueryLength="2" dropdown="true" maxResults="30" size="50"
											required="true" requiredMessage="Informe um Fornecedor">
											<p:ajax event="itemSelect"
												listener="#{contasPagarBean.selecionaFornecedor(contasPagarBean.contasPagarModel.fornecedor.idFornecedor)}" />
										</p:autoComplete>
									</div>
									<div class="ui-g-12 ui-lg-6 ui-sm-12 ">
										<h:outputLabel value="Material*:" />
										<p:autoComplete id="material"
											completeMethod="#{contasPagarBean.completeMaterial}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomeMaterial}" itemValue="#{a}"
											value="#{contasPagarBean.contasPagarModel.material}"
											minQueryLength="2" dropdown="true" maxResults="30" size="50"
											required="true" requiredMessage="Informe o Material">
										</p:autoComplete>
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-2 ui-sm-12 ">
										<h:outputLabel value="Qtd:" />
										<p:inputNumber
											value="#{contasPagarBean.contasPagarModel.quantidade}" />
									</div>
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<h:outputLabel value="Data de Vencimento" />
										<p:calendar locale="pt_BR" autocomplete="true"
											popupIconOnly="true" required="true"
											requiredMessage="Informe uma data " showButtonPanel="true"
											showTodayButton="false" timeZone="GMT-3" pattern="dd/MM/yyyy"
											mindate="today" style="font-size: large"
											value="#{contasPagarBean.contasPagarModel.dataVencimento}">
										</p:calendar>
									</div>


								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<h:outputLabel value="Valor Total" />
										<p:inputNumber decimalPlaces="2" symbol="R$"
											symbolPosition="p" required="true"
											value="#{contasPagarBean.contasPagarModel.valorTotalConta}">
											<p:ajax event="keyup" />
										</p:inputNumber>
									</div>
									<div class="ui-g-12 ui-lg-4 ui-sm-12">
										<h:outputLabel value="Pagamento" />
										<p:autoComplete id="pagamento"
											completeMethod="#{auxController.completeFormaPagamento}"
											forceSelection="true" converter="entityConverter" var="a"
											itemLabel="#{a.nomePagamento}" itemValue="#{a}"
											value="#{contasPagarBean.contasPagarModel.formaPagamento}"
											minQueryLength="2" dropdown="true" maxResults="30"
											required="false"
											requiredMessage="Informe uma uma forma de pagamento">
											<p:column id="p">
												<h:outputText value="#{a.nomePagamento.toUpperCase()}" />
											</p:column>
											<p:column>
												<h:outputText value="#{a.idFormaPagamento}" />
											</p:column>
											<p:ajax event="itemSelect" update="parcelas"
												listener="#{contasPagarBean.fazerValorAvista}" />
										</p:autoComplete>
									</div>
									<div class="ui-g-12 ui-lg-2">
										<p:outputPanel id="parcelas">
											<h:outputLabel value="Parcela(s)"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}" />
											<p:selectOneMenu style="height: 35px"
												value="#{contasPagarBean.contasPagarModel.quantidadeParcelas}"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}">
												<f:selectItem itemLabel="1x" itemValue="1" />
												<f:selectItem itemLabel="2x" itemValue="2" />
												<f:selectItem itemLabel="3x" itemValue="3" />
												<p:ajax event="change" update="total"
													listener="#{contasPagarBean.fazerParcelas(contasPagarBean.contasPagarModel.quantidadeParcelas)}" />
											</p:selectOneMenu>
										</p:outputPanel>
									</div>
									<div class="ui-g-12 ui-lg-3 ui-sm-12 ">
										<p:outputPanel id="total">
											<h:outputLabel value="Valor Parcela"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}" />
											<p:inputNumber decimalPlaces="2" symbol="R$"
												rendered="#{contasPagarBean.contasPagarModel.formaPagamento.idFormaPagamento eq '1'}"
												symbolPosition="p" required="true"
												value="#{contasPagarBean.contasPagarModel.valorConta}" />
										</p:outputPanel>
									</div>
								</div>

								<div class="ui-g" align="center">
									<div class="ui-g-12 ui-lg-12">
										<p:commandButton value="Lançar"
											actionListener="#{contasPagarBean.editarPagamento}"
											style="height:40px;width:130px; background-color: seagreen; background: seagreen; color:white !important" />
									</div>
								</div>

							</h:form>
						</div>
					</div>
				</div>
			</div>
		</p:dialog>


	</ui:define>
</ui:composition>

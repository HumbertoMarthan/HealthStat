<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/componentes">
<body>
	<div class="ui-lg-12">
		<p:panel>
			<div class="ui-g">
				<div class="ui-g-12 ui-lg-6 ui-sm-12">
					<p:tabView>
						<p:tab title="Paciente">
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-lg-12 ui-sm-12">
									<p:outputLabel style="font-size:22px ; text-align:center"
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaNome.toUpperCase()}" />
								</div>
							</div>
							<br />
							<p:separator />
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-3 ui-sm-12">
									<p:outputLabel value="Nascimento:" />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaDataNascimento}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>
								<div class="ui-g-12 ui-lg-3 ui-sm-12">
									<p:outputLabel value="Sexo:" />
									<br />
									<p:outputLabel
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaSexo eq 'M'}"
										value="Masculino" />
									<p:outputLabel
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaSexo eq 'F'}"
										value="Feminino" />
								</div>
								<div class="ui-g-12 ui-lg-3 ui-sm-12">
									<p:outputLabel value="Altura:" />
									<br />
									<p:outputLabel value="Não Específ"
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaAltura == null}" />
								</div>
								<div class="ui-g-12 ui-lg-3 ui-sm-12">
									<p:outputLabel value="Peso:" />
									<br />
									<p:outputLabel value="Não Específ"
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaPeso == null}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="Convênio: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.convenio.nomeConvenio}" />
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="RG: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaRG}" />
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="CPF: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaCPF}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="Registro:  " />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaDataRegistro}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>

								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="Contato 1:  " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaTelefonePrimario}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>

								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="Contato 2:  " />
									<p:outputLabel value="Sem Registro"
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaTelefoneSecundario == null}" />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaTelefoneSecundario}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>
							</div>
							<h4>Endereço</h4>
							<p:separator />
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12 ui-sm-12">
									<p:outputLabel value="Endereço" />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.logradouro}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-8 ui-sm-12">
									<p:outputLabel value="Bairro:" />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.bairro}" />
								</div>
								<div class="ui-g-12 ui-lg-3 ui-sm-12">
									<p:outputLabel value="Localidade:" />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.localidade}" />
								</div>
								<div class="ui-g-12 ui-lg-1 ui-sm-12">
									<p:outputLabel value="UF:" />
									<br />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.uf}" />
								</div>
							</div>
						</p:tab>
					</p:tabView>
				</div>
				<div class="ui-g-12 ui-lg-6 ui-sm-12 ui-md-12">
					<p:tabView>
						<p:tab title="Motivo da Consulta">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<p:outputLabel value="Qual o problema relatado pelo paciente?" />
									<br />
									<p:inputTextarea title="Relato do paciente" autoResize="true"
										rows="17" cols="50" maxlength="2000"
										value="#{prontuarioBean.prontuarioModel.problemaPaciente}"
										required="true"
										requiredMessage="Informe o problema relatado pelo paciente" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Diagnóstico">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<p:outputLabel
										value="Qual o diagnóstico que irá apresentar para o Paciente?" />
									<br />
									<p:inputTextarea title="Diagnóstico" autoResize="true"
										rows="17" maxlength="2000" cols="50"
										value="#{prontuarioBean.prontuarioModel.diagnostico}"
										required="true" requiredMessage="Informe um dignóstico" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Medicamento">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-10">
									<p:outputLabel
										value="Qual o medicamento/exame quer irá receitar ao Paciente?" />
									<p:autoComplete id="medicamento"
										completeMethod="#{auxController.completeMedicamento}"
										forceSelection="true" converter="entityConverter" var="a"
										itemLabel="#{a.nomeMedicamento}" itemValue="#{a}"
										value="#{prontuarioBean.prontuarioModel.medicamento}"
										style="text-align:center" minQueryLength="2" dropdown="true"
										maxResults="30" required="true" size="60"
										requiredMessage="Informe um medicamento">
										<p:column>
											<h:outputText value="#{a.nomeMedicamento}" />
										</p:column>
									</p:autoComplete>
								</div>
								<div class="ui-g-12 ui-lg-1">
									<p:outputLabel value="Posologia" />
									<p:selectOneMenu title="Posologia"
										value="#{prontuarioBean.prontuarioModel.posologia}"
										required="true" requiredMessage="Informe uma posologia">
										<f:selectItem itemLabel="6/6h" itemValue="8" />
										<f:selectItem itemLabel="8/8h" itemValue="8" />
										<f:selectItem itemLabel="12/12h" itemValue="12" />
										<f:selectItem itemLabel="1 vez ao dia" itemValue="1" />

									</p:selectOneMenu>
								</div>
							</div>

							<!-- Botão Salvar -->
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-lg-12">
									<p:commandButton value="Salvars"
										style="height:40px;width:130px; background-color: green; background: green; color:white !important"
										rendered="#{prontuarioBean.estado eq 'C'}"
										actionListener="#{prontuarioBean.saveNotReturn}"
										id="buttonSalvar" immediate="false" iconPos="rigth">
									</p:commandButton>

									<util:botoesCrud managedBeanView="#{prontuarioBean}"
										camposReload=":formTemplate:msg, @form" botaoNovo="false"
										botaoSalvar="false"
										botaoAtualizar="prontuarioBean.prontuarioModel.idProntuario != null}"
										botaoRedirecionar="false" botaoExcluir="false">
									</util:botoesCrud>
								</div>
							</div>
						</p:tab>
						<p:tab title="Atestado">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<ui:include src="/prontuario/atestado.xhtml" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Encaminhamento">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<ui:include src="/prontuario/encaminhamento.xhtml" />
								</div>
							</div>
						</p:tab>
					</p:tabView>
					<div align="right">
						<h:outputText value="Data da Consulta: "
							style="color:#2e6e9e !important; font-weight: bold" />
						<h:outputText pattern="dd/MM/yyyy HH:mm"
							style="color:#2e6e9e !important; font-weight: bold; text-align:right;"
							value="#{prontuarioBean.prontuarioModel.dataConsulta}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" locale="pt_BR" />
						</h:outputText>
					</div>
				</div>
			</div>
		</p:panel>
	</div>

</body>
</html>

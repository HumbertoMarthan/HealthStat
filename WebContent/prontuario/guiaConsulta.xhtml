<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/componentes">
<body>
	<div class="ui-lg-12">
		<p:panel>
			<div class="ui-g">
				<div class="ui-g-12 ui-lg-6 ui-sm-12">
					<p:tabView>
						<p:tab title="Paciente">
								<div class="ui-g-12 ui-lg-12 ui-sm-12">
									<h2 style="font-size:22px ; text-align:center; color: #2e6e9e">
										#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaNome.toUpperCase()}
									</h2>
								</div>
								<h4>Dados</h4>
							<p:separator />
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-4 ui-sm-12 esquerda">
									<p:outputLabel value="Nascimento:" />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaDataNascimento}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12 direita">
									<p:outputLabel value="Convênio: "  />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.convenio.nomeConvenio}" />
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12 direita" >
									<p:outputLabel value="Sexo:" />
									<p:outputLabel
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaSexo eq 'M'}"
										value="Masculino" />
									<p:outputLabel
										rendered="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaSexo eq 'F'}"
										value="Feminino" />
								</div>
							</div>
							<div class="ui-g">
								
								<div class="ui-g-12 ui-lg-4 ui-sm-12 esquerda">
									<p:outputLabel value="RG: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaRG}" />
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12 direita">
									<p:outputLabel value="Contato 1:  " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaTelefonePrimario}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America_Sao_Paulo" locale="pt_BR" />
									</p:outputLabel>
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12 direita">
									<p:outputLabel value="CPF: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.pessoaCPF}" />
								</div>
							</div>
							<br/>
							<h4>Endereço</h4>
							<p:separator />
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12 ui-sm-12">
									<p:outputLabel value="Endereço: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.logradouro}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-8 ui-sm-12">
									<p:outputLabel value="Bairro: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.bairro}" />
								</div>
								<div class="ui-g-12 ui-lg-4 ui-sm-12">
									<p:outputLabel value="Localidade: " />
									<p:outputLabel
										value="#{prontuarioBean.prontuarioModel.paciente.pessoa.localidade} - #{prontuarioBean.prontuarioModel.paciente.pessoa.uf}" />
								</div>
							</div>
						</p:tab>
					</p:tabView>
				</div>
				<div class="ui-g-12 ui-lg-6 ui-sm-12 ui-md-12">
					<p:tabView>
						<p:tab title="Motivo da Consulta">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<p:outputLabel value="Qual o problema relatado pelo paciente?" />
									<br />
									<p:inputTextarea title="Relato do paciente" autoResize="true"
										rows="7" cols="50" maxlength="2000"
										value="#{prontuarioBean.prontuarioModel.problemaPaciente}"
										required="false"
										requiredMessage="Informe o problema relatado pelo paciente" />
								</div>
								
								<div class="ui-g-12 ui-lg-12">
									<p:outputLabel
										value="Qual o diagnóstico que irá apresentar para o Paciente?" />
									<br />
									<p:inputTextarea title="Diagnóstico" autoResize="true"
										rows="6" maxlength="2000" cols="50"
										value="#{prontuarioBean.prontuarioModel.diagnostico}"
										required="false" requiredMessage="Informe um dignóstico" />
								</div>
							</div>
							
						</p:tab>
						<p:tab title="Receita">
							<div class="ui-g">
								<div class="ui-g-12 ui-lg-12">
									<p:outputLabel
										value="Receita Médica" />
						    	 <p:textEditor widgetVar="editor" value="#{prontuarioBean.prontuarioModel.receituario}" height="300" style="margin-bottom:10px" placeholder="Inclua seu receituário"><font></font>
							        <f:facet name="toolbar">
							             <span class="ql-formats">
							                <button class="ql-bold"></button>
							                <button class="ql-italic"></button>
							                <button class="ql-underline"></button>
							                <button class="ql-strike"></button>
							            </span>
							            <span class="ql-formats">
							                <select class="ql-font"></select>
							                <select class="ql-size"></select>
							            </span>
							        </f:facet>
							    </p:textEditor>
								
								</div>
							</div>
						</p:tab>
						</p:tabView>
				</div>
			</div>
			<div class="ui-g" align="center" style="padding-left: 40%;">
					<p:commandButton value="Salvar"
						style="  height:40px;width:130px; font-size:large; background-color: green; background: green; color:white !important"
						rendered="#{prontuarioBean.estado eq 'C'}"
						actionListener="#{prontuarioBean.saveNotReturn}"
						id="buttonSalvar" immediate="false" iconPos="rigth">
					</p:commandButton>
					
					<p:commandButton value="Receita" rendered="true"
						style="height:40px;width:130px; background-color: green; font-size:large;background: green; color:white !important"
						actionListener="#{prontuarioBean.geraReceita}"
						 immediate="true" iconPos="rigth">
					</p:commandButton>
					
					<p:commandButton value="Atestado"
						style="height:40px;width:130px; background-color: green; font-size:large; background: green; color:white !important"
						actionListener="#{prontuarioBean.geraAtestado}"
						 immediate="true" iconPos="rigth">
					</p:commandButton>
					
					<p:commandButton value="Encaminhamento"
						style=" height:40px;width:190px; background-color: blue; font-size:large; background: blue; color:white !important"
						oncomplete="PF('tipoEncaminhamento').show()" update=":formTipoEncaminhamento"
						immediate="false" iconPos="rigth">
					</p:commandButton>
			</div>
		</p:panel>
	</div>
	
	

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/componentes">
<body>
	<div class="content">
		<p:panel>
			<!-- <div align="center">
				<p:outputLabel value="Histórico de Paciente" styleClass="titulo" />
			</div>
			<br />
			<br /> -->
			<div class="ui-g">
				<div class="ui-g-12" style="text-align: center;">
					 <div class="ui-inputgroup">
					<p:inputText value="#{prontuarioBean.campoBusca}"
						style="margin: 0;
								outline: medium none;
								padding: 4px;
								font-weight: bold;
								height: 35px !important;
								font-size: medium !important;
								text-align: center;"
						placeholder="Buscar pelo Nome" id="inputCampo" />
					 <p:commandButton icon="ui-icon-search"
							style="height:45px; width: 50px;" id="btnBuscatxt"
							action="#{prontuarioBean.busca}" update="table, inputCampo" />
						</div>
				</div>
			</div>
			<div class="ui-g">
				<p:dataTable id="table" var="a" widgetVar="table"
					emptyMessage="Não há Agendamentos" rowKey="#{a.idProntuario}"
					value="#{prontuarioBean.listaProntuario}" rows="10"
					paginator="true">

					<p:column headerText="Data da Agendada" priority="1"
						style="overflow: hidden;text-align: center; font-size: large; width: 15%">
						<p:outputLabel value="#{a.dataConsulta}" style="color:green">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
								timeZone="America/Sao_Paulo" />
						</p:outputLabel>
					</p:column>


					<p:column headerText="Paciente"
						style="text-align:left;font-size:large" priority="1">
						<p:outputLabel
							value="#{a.paciente.pessoa.pessoaNome.toUpperCase()}" />
						<br />
						<p:outputLabel value="CPF - #{a.paciente.pessoa.pessoaCPF}" />
					</p:column>

					<p:column headerText="Relato do Paciente"
						style="text-align:left;font-size:large" priority="1">
						<p:outputLabel value="#{a.problemaPaciente.toUpperCase()}" />
					</p:column>

					<p:column headerText="Diagnóstico"
						style="text-align:left;font-size:large" priority="3">
						<p:outputLabel value="#{a.diagnostico.toUpperCase()}" />
						<!-- <p:outputLabel value="#{a.prescricao}" /> -->
					</p:column>
				</p:dataTable>
			</div>
		</p:panel>
	</div>
</body>
</html>

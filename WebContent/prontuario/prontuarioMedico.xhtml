<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Prontuário Médico</ui:define>

	<ui:define name="head">

		<style type="text/css">
.ui-datatable thead th, .ui-datatable tfoot td {
	text-align: center;
	font-size: large;
}

.ui-lg-12.centralizar {
	margin: 0 auto !important;
	height: auto;
	width: 100% text-align: center;
	float: none !important;
	position: inherit;
}

.tamanho {
	height: 150px !important;
}

.ui-fluid .ui-inputtext {
	width: 100% !important;
	/* height: 35px; */
	font-size: large;
	text-align: center;
	color: black;
}

.ui-inputtextarea-resizable {
	overflow: hidden;
	resize: none;
	width: 100% !important;
}

.ui-g label {
	font-size: large !important;
	color: #2e6e9e;
	font-weight: bold;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}

.
ui-fluid .ui-autocomplete, .ui-fluid .ui-autocomplete-input {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	/*height: 150px !important;*/
}

.ui-inputfield {
	margin: 0;
	outline: medium none;
	padding: 4px;
	font-weight: bold;
	height: 35px;
	font-size: medium !important;
}

.ui-autocomplete-input.ui-autocomplete-dd-input {
	padding-right: 2.4em;
	/*width: 430px;*/
}
</style>

	</ui:define>
	<ui:define name="content">
		<h:form>


			<p:outputPanel>
				<div align="center">
					<p:panel>
						<div class="ui-g">
							<div class="ui-g-12 ui-lg-12">
								<div align="center">
									<p:outputLabel value="Guia de Consulta" styleClass="titulo" />
								</div>
							</div>
						</div>

						<!-- Botão Guia de Consulta -->
						<p:commandButton value="Guia Consulta"
							rendered="#{prontuarioBean.estado ne 'C'}"
							style="height:40px;width:170px; background-color: darkcyan; background: darkcyan; color:white !important"
							ajax="true" immediate="true" id="buttonGuiaConsulta"
							icon="fa fa-info-circle" iconPos="right"
							action="#{prontuarioBean.mudaEstadoGuiaConsulta}" update="@form">

							<p:confirm
								message="Deseja ir para a Guia de Consulta? A tela atual será perdida, senão salva!"
								icon="ui-icon-mail-closed" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<div align="center">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon=" ui-icon-close" />
							</div>
						</p:confirmDialog>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<div align="center">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon=" ui-icon-close" />
							</div>
						</p:confirmDialog>

				</p:panel>
				</div>
			</p:outputPanel>

			<br />
			<br />

			<!-- GUIA DE CONSULTA -->
			<h:form
				rendered="#{prontuarioBean.estado eq 'C' and (prontuarioBean.prontuarioModel.paciente != null)}">
				<ui:include src="/prontuario/guiaConsulta.xhtml" />
			</h:form>

			<!-- FORM HISTORICO -->
			<h:form rendered="#{prontuarioBean.estado eq 'H'}">
				<ui:include src="/prontuario/historico.xhtml" />
			</h:form>

			<!-- FORM ATESTADO -->
			<h:form id="atestado" rendered="#{prontuarioBean.estado eq 'A'}">
				<ui:include src="/prontuario/atestado.xhtml" />
			</h:form>

			<!-- FORM ENCAMINHAMENTO -->
			<h:form rendered="#{prontuarioBean.estado eq 'E'}">
				<ui:include src="/prontuario/encaminhamento.xhtml" />
			</h:form>
		</h:form>
		
		<p:dialog widgetVar="tipoEncaminhamento" id="tipoEncaminhamento"
			modal="true" resizable="false" height="400" width="400"
			responsive="true" dynamic="true" appendToBody="@body"
			header="Motivo do Encaminhamento?">
			<div class="ui-fluid">
				<h:form id="formTipoEncaminhamento">
					<div class="ui-g">
						<p:outputLabel />
						<p:selectOneMenu
							value="#{prontuarioBean.prontuarioModel.tipoEncaminhamento}">
							<f:selectItem
								itemLabel="Necessita de especialidade médica específica"
								itemValue="Necessita de especialidade médica específica" />
							<f:selectItem itemLabel="A pedido do paciente" itemValue="A pedido do paciente" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g" align="center">
						<div class="ui-g-12 ui-lg-12">
							<p:commandButton value="Adicionar"
								style="height:40px;width:130px; background-color: seagreen; background: seagreen; color:white !important; font-size: large"
								oncomplete="PF('tipoEncaminhamento').hide()"
								actionListener="#{prontuarioBean.geraTipoEncaminhamento}" />
						</div>
					</div>
				</h:form>
			</div>
		</p:dialog>
	</ui:define>
</ui:composition>

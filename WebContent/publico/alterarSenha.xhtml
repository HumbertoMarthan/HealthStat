<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Convênio</ui:define>

	<ui:define name="head">
		<style>
.ui-g label {
	font-size: medium;
	color: #2e6e9e;
	font-weight: bold;
}

.ui-fluid .ui-inputmask {
	font-size: 20px;
	width: 100%;
	text-align: center;
	height: 35px;
	color: black;
}

.ui-fluid .ui-inputtext {
	width: 100%;
	height: 35px;
	font-size: large;
	text-align: center;
	color: black;
}

.ui-fluid .ui-inputtextarea {
	width: 100%;
	height: 35px !important;
	color: black;
	text-align: center;
}

.ui-fluid .ui-calendar, .ui-fluid .ui-calendar input {
	width: 100%;
	height: 35px;
	font-size: 20px !important;
	text-align: center;
	color: black;
}

.ui-fluid .ui-password {
    height: 35px !important;
    color: black;
    text-align: center;
    width: 100%;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	cursor: pointer;
	height: 33px;
	font-size: 20px;
	text-align: center;
	color: black;
}

.subtitulo {
	font-weight: bold;
	font-size: 20px !important;
	color: black !important;
}
/*CAMPOS OBRIGATÓRIOS(*) */
.obrigatorio {
	font-weight: bold !important;
	font-size: 10px !important;
	color: red !important;
}

.ui-panel {
	padding: 0.2em;
	border-radius: 15px;
}

.ui-panel .ui-panel-title {
	
}

.ui-panelgrid td, .ui-panelgrid tr{
    border: none !important;" 
}


</style>
}
	</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<br />
							<div align="center">
							<p:panel>
								<br />
								<div align="center">
									<p:outputLabel value="Alterar Senha" styleClass="titulo" />
								</div>
								<br />

								<div align="center">
									<p:commandButton value="Alterar"
										style="height:40px;
										width:130px; 
										background-color: green; 
										background: green; 
										color:white !important;
										font-size:large;"
										actionListener="#{loginBean.updateSenha}"
										ajax="true" partialSubmit="true" process="@this, @form"
										id="buttonSalvar" immediate="false"
										update="@form" icon="fa fa-floppy-o fa"
										iconPos="rigth">
									</p:commandButton>
								</div>

								<br />
								<p:outputLabel value="Campos Obrigatórios()"
									styleClass="obrigatorio" />
								<p:separator />

								<br />
								<div align="center" >
								<p:panelGrid columnClasses="ui-g-12 ui-lg-12" columns="1" >
									<p:column>
										<h:outputLabel value="Senha Atual:*" />
										<p:password required="true" maxlength="150"
											value="#{loginBean.senhaAtual}" 
											requiredMessage="Informe o Senha Atual" />
									</p:column>
									<p:column>
										<h:outputLabel value="Nova Senha:*" />
										<p:password required="true" maxlength="150" 
											requiredMessage="Informe o Senha Atual"
											value="#{loginBean.novaSenha}" />
									</p:column>
									<p:column>
										<h:outputLabel value="Confirma Senha:*" />
										<p:password required="true" maxlength="150"
										requiredMessage="Informe a Confirmação de Senha"
											value="#{loginBean.confirmaSenha}" />
									</p:column>
								</p:panelGrid>
							</div>
							</p:panel>
							</div>
						</div>

					</div>
				</div>
			</div>
		</h:form>



	</ui:define>

</ui:composition>
